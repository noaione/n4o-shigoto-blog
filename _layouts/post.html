---
layout: default
---
<header class="post-header">
   <h1 class="post-title">{{ page.title }}</h1>
   <p class="post-meta">
       <i class="fa fa-calendar-o"></i> {{ page.date | date: "%b %-d, %Y" }}
       {% if page.author %} • <i class="fa fa-user"></i> {{ page.author }}{% endif %}
       {% if page.meta %} • {{ page.meta }}{% endif %}</p>
</header>

<section class="post-content">

  {{ content }}

</section>

{% include fb_share.html %}

{% include disqus.html %}
