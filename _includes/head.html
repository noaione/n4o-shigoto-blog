    <meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{ site.title }}{% if page.site_name %} {{ page.site_name }}{% endif %}{% if page.title %} - {{ page.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}">
    <!-- Open Graph -->
    <meta property="og:locale" content="{{ site.locale }}">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    {% if page.excerpt %}
    <meta property="og:description" content="{{ page.excerpt | markdownify | strip_html | strip_newlines | escape_once }}">
    {% else %}
    <meta property="og:description" content="{{ site.description | markdownify | strip_html | strip_newlines | escape_once }}">
    {% endif %}
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <meta property="og:site_name" content="{{ site.title }}{% if page.site_name %} {{ page.site_name }}{% endif %}">
    <meta property="og:image" content="{% if page.feature %}{{ page.feature }}{% else %}{{ site.logo }}{% endif %}">
	<meta name="theme-color" content="#86c5dA">
    <!-- Favicons -->
    <link rel="shortcut icon" type="image/png" href="{{ site.url }}/assets/img/favicon.png" />
    <link rel="shortcut icon" href="{{ site.url }}/assets/img/favicon.ico" />
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Open+Sans:400|Raleway:300" rel="stylesheet">
